name: PWA CI/CD Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint 

      - name: Ejecutar pruebas unitarias con Jest
        run: npm run test:coverage
        env:
          CI: true
          
    # 6. Ejecutar pruebas E2E con Puppeteer
      - name: Ejecutar pruebas E2E con Puppeteer
        run: npm run test:puppeteer

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Run E2E tests with Cypress
        if: startsWith(github.ref, 'refs/heads/LAC-')
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload E2E test results
        if: success() && startsWith(github.ref, 'refs/heads/LAC-')
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results
          path: cypress/results/

      - name: Notify of test failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå Las pruebas fallaron en ${{ github.ref }}"
          body: "Las pruebas fallaron en la rama: ${{ github.ref }}. Revisa los detalles del fallo en la acci√≥n de GitHub."
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: ${{ secrets.MAIL_USERNAME }}

  build:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/

      - name: Notify of build failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "‚ùå La compilaci√≥n fall√≥ en ${{ github.ref }}"
          body: "La compilaci√≥n fall√≥ en la rama: ${{ github.ref }}. Revisa los detalles del fallo en la acci√≥n de GitHub."
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: ${{ secrets.MAIL_USERNAME }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }} 
        run: npx vercel --prod --token $VERCEL_TOKEN  
        
      - name: Descargar y configurar sentry-cli
        run: |
          curl -sL https://sentry.io/get-cli/ | bash
          export PATH="$HOME/.sentry-cli:$PATH"

      - name: Sentry Release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: uthh-26 
          SENTRY_PROJECT: javascript-react 
        run: |
          sentry-cli releases new "$GITHUB_SHA" --org "$SENTRY_ORG" --project "$SENTRY_PROJECT"
          sentry-cli releases set-commits "$GITHUB_SHA" --auto --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" --ignore-missing
          sentry-cli releases finalize "$GITHUB_SHA" --org "$SENTRY_ORG" --project "$SENTRY_PROJECT"

      - name: Notify of deployment success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "üöÄ Despliegue exitoso en ${{ github.ref }}"
          body: "El despliegue fue exitoso en la rama: ${{ github.ref }}."
          to: ${{ secrets.MAIL_RECIPIENT }}
          from: ${{ secrets.MAIL_USERNAME }}